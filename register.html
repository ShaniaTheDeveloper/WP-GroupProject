 <section id="register" class="page-section">
            <div class="form-container">
                <h2>Join Scented Luxe</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>

                    </div>
                    <div class="form-group">
                        <label for="dateofBirth">Date of Birth</label>
                        <input type="date" id="dateofBirth" name="dateofBirth" required>
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" required>
                            <option value="">Select</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" required>

                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="newusername">Username</label>
                        <input type="text" id="newusername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="newpassword">Password</label>
                        <input type="password" id="newpassword" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmpassword">Confirm Password</label>
                        <input type="password" id="confirmpassword" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn" style="width: 100%;">Register</button>
                    <button type="reset" class="btn" style="width: 100%;">Cancel</button>
                    <p style="text-align: center; margin-top: 1.5rem;">
                        Already have an account? <a href="index.html" onclick="showPage('index')" style="color: var(--rose-gold);">Login here</a>
                    </p>
                </form>
